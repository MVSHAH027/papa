                    hi: "वादा तोड़ना रिश्तों में बेईमानी है, जो एक सामाजिक पाप है। दिए गए वादे को निभाना विश्वास और चरित्र का प्रतीक है।",

             {

                    { gu: "યોગ્યતાના આધારે નિષ્પક્ષ રીતે ઉમેદવારની પસંદગી કરવી.", hi: "योग्यता के आधार पर निष्पक्ष रूप से उम्मीदवार का चयन करना।", en: "Select the candidate impartially based on merit." },
                    { gu: "નોકરી માટે કોઈની પણ પસંદગી ન કરવી.", hi: "नौकरी के लिए किसी का भी चयन न करना।", en: "Not select anyone for the job." },

                ],
                answer: 1,

                    hi: "पद का दुरुपयोग करके भाई-भतीजावाद करना भ्रष्टाचार और अन्याय है। न्याय और समान अवसर के सिद्धांत को बनाए रखना एक नैतिक कर्तव्य है।",
                    en: "Misusing one's position for nepotism is corruption and injustice. It is a moral duty to uphold the principle of justice and equal opportunity."
                }
            },
             {

                    hi: "आपको पता चलता है कि आपकी कंपनी पर्यावरणीय नियमों का उल्लंघन कर रही है। सही कदम क्या है?",
                    en: "You find out your company is violating environmental regulations. What is the right step?"
                },
                options: [
                    { gu: "ચૂપ રહેવું કારણકે નોકરી જતી રહેશે.", hi: "चुप रहना क्योंकि नौकरी चली जाएगी।", en: "Stay silent to protect your job." },
                    { gu: "યોગ્ય અધિકારીઓને તેની જાણ કરવી.", hi: "उचित अधिकारियों को इसकी सूचना देना।", en: "Report it to the proper authorities." },
                    { gu: "કંપની છોડી દેવી.", hi: "कंपनी छोड़ देना।", en: "Quit the company." },
                    { gu: "સોશિયલ મીડિયા પર કંપનીને બદનામ કરવી.", hi: "सोशल मीडिया पर कंपनी को बदनाम करना।", en: "Defame the company on social media." }
                ],
                answer: 1,
                explanation: {
                    gu: "પર્યાવરણને નુકસાન પહોંચાડવું એ એક મોટું પાપ છે. અન્યાય સામે અવાજ ઉઠાવવો, ભલે તેમાં જોખમ હોય, એ એક હિંમતભર્યું અને નૈતિક કાર્ય છે.",
                    hi: "पर्यावरण को नुकसान पहुँचाना एक बड़ा पाप है। अन्याय के खिलाफ आवाज उठाना, भले ही इसमें जोखिम हो, एक साहसी और नैतिक कार्य है।",
                    en: "Harming the environment is a major sin. Speaking up against injustice, even if it's risky, is a courageous and ethical act."
                }
            }
        ];

        let currentLanguage = 'gu';

        const quizTitleEl = document.getElementById('quiz-title');
        const quizSubtitleEl = document.getElementById('quiz-subtitle');
        const quizContentEl = document.getElementById('quiz-content');

        const uiText = {
            gu: {
                title: 'પાપ ભીરુતા ક્વિઝ',
                subtitle: 'તમારી નૈતિક સમજને ચકાસો'
            },
            hi: {
                title: 'पाप भीरुता प्रश्नोत्तरी',
                subtitle: 'अपनी नैतिक समझ का परीक्षण करें'
            },
            en: {
                title: 'Moral Guidance Quiz',
                subtitle: 'Test your ethical understanding'
            }
        };

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function renderQuiz() {
            quizTitleEl.textContent = uiText[currentLanguage].title;
            quizSubtitleEl.textContent = uiText[currentLanguage].subtitle;
            quizContentEl.innerHTML = '';
            
            quizData.forEach((item, index) => {
                const questionTypeLabel = item.type === 'chapter' ? 
                    {gu: 'પ્રકરણ આધારિત', hi: 'अध्याय आधारित', en: 'Chapter Based'} :
                    {gu: 'વ્યવહારુ ઉદાહરણ', hi: 'व्यावहारिक परिदृश्य', en: 'Practical Scenario'};

                const questionElement = document.createElement('div');
                questionElement.className = 'question-card bg-white dark:bg-gray-800 p-5 rounded-xl shadow-lg';
                
                let optionsHtml = '';
                item.options.forEach((option, optionIndex) => {
                    optionsHtml += `<button class="option-btn w-full text-left p-3 my-2 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-900" onclick="checkAnswer(${index}, ${optionIndex}, this)">
                        ${option[currentLanguage]}
                    </button>`;
                });

                questionElement.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-blue-700 dark:text-blue-300">પ્રશ્ન ${index + 1}</h2>
                        <span class="text-xs font-medium text-white ${item.type === 'chapter' ? 'bg-purple-500' : 'bg-teal-500'} px-2 py-1 rounded-full">${questionTypeLabel[currentLanguage]}</span>
                    </div>
                    <p class="text-lg mb-4">${item.question[currentLanguage]}</p>
                    <div id="options-${index}" class="options-container">
                        ${optionsHtml}
                    </div>
                    <div id="explanation-${index}" class="explanation mt-4 bg-gray-100 dark:bg-gray-700 rounded-lg border-l-4 border-blue-500">
                        <p>${item.explanation[currentLanguage]}</p>
                    </div>
                `;
                quizContentEl.appendChild(questionElement);
            });
        }
        
        function checkAnswer(questionIndex, selectedOptionIndex, element) {
            const question = quizData[questionIndex];
            const optionsContainer = document.getElementById(`options-${questionIndex}`);
            const explanationEl = document.getElementById(`explanation-${questionIndex}`);

            // Disable all buttons in this question card
            const buttons = optionsContainer.getElementsByTagName('button');
            for (let btn of buttons) {
                btn.disabled = true;
            }
            optionsContainer.classList.add('disabled');

            if (selectedOptionIndex === question.answer) {
                element.classList.add('correct');
            } else {
                element.classList.add('wrong');
                buttons[question.answer].classList.add('correct');
            }
            
            // Show explanation
            explanationEl.classList.add('show');
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Update active button style
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-orange-500', 'bg-blue-500', 'bg-green-500');
                if (btn.id === `lang-${lang}`) {
                    btn.classList.add('active');
                }
            });

            document.getElementById('lang-gu').classList.add('bg-orange-500');
            document.getElementById('lang-hi').classList.add('bg-blue-500');
            document.getElementById('lang-en').classList.add('bg-green-500');
            document.querySelector('html').lang = lang;


            renderQuiz();
        }

        // Initial setup
        window.onload = () => {
            shuffleArray(quizData);
            renderQuiz();
        };

    </script>
