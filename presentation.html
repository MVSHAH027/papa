    <script>
        const slideData = [
            { type: 'title', title: 'પાપ ભીરુતા: આધુનિક જીવન માટે નૈતિક માર્ગદર્શિકા', subtitle: 'જૈન સિદ્ધાંતો પર આધારિત એક વ્યવહારુ અભિગમ' },
            { type: 'list', title: 'વિષય પરિચય', subtitle: 'પાપ ભીરુતા એટલે શું?', points: ['પાપ કરવાના વિચાર માત્રથી અંતરમાં ડર પેદા થવો.', 'તે માત્ર ભય નથી, પરંતુ આત્મ-રક્ષણ માટેની જાગૃતિ છે.', 'આજના ઝડપી યુગમાં નૈતિકતા અને મૂલ્યોને જીવંત રાખવાની ચાવી.', 'તે કોઈ ધર્મની મર્યાદા નથી, પરંતુ માનવતાનો મૂળભૂત ગુણ છે.', 'બધા સદ્ગુણોનો પાયો અને શ્રેષ્ઠ જીવનની શરૂઆત.'] },
            { type: 'list', title: 'માણસ હોવું vs માણસાઈથી જીવવું', subtitle: "શું આપણે ખરેખર 'માણસ' છીએ?", points: ['મનુષ્ય જન્મ મળવો એ એક તક છે.', 'માણસાઈ કેળવવી એ એક પસંદગી અને પુરુષાર્થ છે.', "આ બંને વચ્ચેનો મુખ્ય તફાવત 'પાપ' અને 'પુણ્ય'ની સમજ છે.", 'પાપ ભીરુતા એ માણસાઈ તરફનું પ્રથમ અને સૌથી મહત્વનું પગલું છે.', 'આપણા કાર્યો આપણી સાચી ઓળખ બનાવે છે.'] },
            { type: 'list', title: 'પાપ એટલે શું? (સરળ શબ્દોમાં)', subtitle: 'પાપની વ્યાખ્યા', points: ['કોઈપણ જીવને મન, વચન કે કાયાથી દુઃખ પહોંચાડતું કાર્ય.', 'સ્વાર્થ, અહંકાર કે ખરાબ ભાવનાથી પ્રેરાઈને કરેલું કોઈપણ કર્મ.', 'ફક્ત ક્રિયા જ નહીં, પરંતુ ખરાબ વિચાર અને કડવી વાણી પણ પાપ છે.', 'આપણા અંતરાત્માને મલિન કરતું અને શાંતિ છીનવી લેતું તત્વ.', 'પ્રકૃતિના નિયમો વિરુદ્ધનું આચરણ.'] },
            { type: 'grid', title: 'પરંપરાગત મહાપાપો (સપ્ત વ્યસનો)', subtitle: 'આ પાપો અનેક બીજા પાપોના મૂળ છે', points: ['જુગાર (Gambling)', 'માંસ-ભક્ષણ (Meat-eating)', 'મદિરાપાન (Alcohol Consumption)', 'વેશ્યાગમન (Prostitution/Adultery)', 'શિકાર (હિંસા) (Hunting/Violence)', 'ચોરી (Theft)', 'પરસ્ત્રી/પરપુરુષ ગમન (Infidelity)'] },
            { type: 'list', title: 'આધુનિક યુગના "નવા" પાપો', subtitle: 'આજની જીવનશૈલીના જોખમો', points: ['<strong>ડિજિટલ પાપ:</strong> સાયબરબુલિંગ, ફેક ન્યૂઝ, ઓનલાઈન છેતરપિંડી.', '<strong>પર્યાવરણીય પાપ:</strong> પ્રદૂષણ ફેલાવવું, પાણી અને વીજળીનો બગાડ કરવો.', '<strong>આર્થિક પાપ:</strong> ભ્રષ્ટાચાર, કરચોરી, નાણાકીય કૌભાંડો.', '<strong>સામાજિક પાપ:</strong> સંબંધોમાં અપ્રમાણિકતા, માતા-પિતાની અવગણના.', '<strong>માનસિક પાપ:</strong> કોઈની પ્રગતિની ઈર્ષ્યા કરવી, નફરત ફેલાવવી.'] },
            { type: 'list', title: 'રોજિંદા જીવનના છુપાયેલા પાપો', subtitle: 'જેના પર આપણું ધ્યાન નથી જતું', points: ['<strong>વાણીના પાપ:</strong> નિંદા કરવી, જૂઠું બોલવું, અપશબ્દોનો ઉપયોગ.', '<strong>વિચારના પાપ:</strong> કોઈનું ખરાબ ઈચ્છવું, મનમાં વેર રાખવું.', '<strong>વ્યવહારના પાપ:</strong> ટ્રાફિક નિયમો તોડવા, કતારમાં ઉભા ન રહેવું.', 'કામમાં બેદરકારી અને જવાબદારીમાંથી છટકવું.', 'કોઈની મજબૂરીનો ફાયદો ઉઠાવવો.'] },
            { type: 'list', title: 'કર્મનો સિદ્ધાંત: જેવું વાવશો, તેવું લણશો', subtitle: 'દરેક ક્રિયાનું પરિણામ નિશ્ચિત છે', points: ['પાપનું ફળ હંમેશા દુઃખ, અશાંતિ અને પીડા જ હોય છે.', 'આ ફળ કદાચ તરત ન મળે, પણ મળે છે ચોક્કસ.', 'કોઈપણ પાપ ક્યારેય છુપાવી શકાતું નથી, સમય તેને સામે લાવે છે.', 'કર્મનો હિસાબ કોઈ માફ કરતું નથી, તે ભોગવવો જ પડે છે.', '<strong>ઉદાહરણ:</strong> દ્રૌપદીના વસ્ત્રાહરણ સમયે ભીષ્મનું મૌન રહેવાનું પાપ.'] },
            { type: 'list', title: 'સાચો ડર vs. ખોટો ડર', subtitle: 'તમે શેનાથી ડરો છો?', points: ['<strong>ખોટો ડર:</strong> પાપ કરતાં પકડાઈ જવાનો, બદનામીનો કે સજાનો ડર. <span class="text-base block pl-8 text-gray-600">(શું તમે માત્ર CCTV કેમેરા હોય ત્યાં જ નિયમ પાળો છો?)</span>', '<strong>સાચો ડર:</strong> પાપના ખરાબ પરિણામનો અને આત્માની અશુદ્ધિનો ડર.', 'સાચી પાપ ભીરુતા કોઈના દેખતા નહીં, એકાંતમાં પણ પાપ કરતાં રોકે છે.', 'તે અંતરાત્માનો અવાજ છે, જે આપણને સાચા માર્ગ પર રાખે છે.'] },
            { type: 'list', title: 'નાના પાપની મોટી અસર', subtitle: '"એકવાર કરવાથી શું ફરક પડે છે?"', points: ['આ વિચાર જ મોટા પાપનો દરવાજો ખોલે છે.', 'નાવમાં પડેલું એક નાનકડું કાણું પણ આખી નાવને ડુબાડી શકે છે.', 'નાની-નાની ખરાબ આદતો જ ભવિષ્યમાં મોટા પાપનું સ્વરૂપ લે છે.', 'એક નાનું જૂઠ છુપાવવા માટે બીજા અનેક જૂઠ બોલવા પડે છે.', 'કોઈપણ પાપને ક્યારેય નાનું ન ગણવું.'] },
            { type: 'list', title: 'પાપ ભીરુતા કેવી રીતે કેળવવી? (માર્ગ-૧)', subtitle: 'જ્ઞાન અને ચિંતન', points: ['<strong>ધર્મશ્રવણ:</strong> જ્ઞાની અને અનુભવી લોકોને સાંભળો.', '<strong>સદ્‌વાંચન:</strong> સારા પુસ્તકો, લેખો અને વિચારોનું વાંચન કરો.', '<strong>ચિંતન:</strong> પાપના ભયંકર પરિણામો વિશે શાંતિથી વિચારો.', 'મહાન પુરુષોના જીવનમાંથી પ્રેરણા લો.', 'આનાથી વિવેકબુદ્ધિ જાગૃત થાય છે અને સાચા-ખોટાનો ભેદ સમજાય છે.'] },
            { type: 'list', title: 'પાપ ભીરુતા કેવી રીતે કેળવવી? (માર્ગ-૨)', subtitle: 'સંગત અને વાતાવરણ', points: ['<strong>"જેવી સંગત, તેવી રંગત."</strong>', 'નકારાત્મક અને પાપમાં પ્રેરણા આપતા લોકોથી દૂર રહો.', 'સારા, સંસ્કારી અને સકારાત્મક મિત્રો બનાવો.', 'જે વસ્તુઓ મનને બગાડે (દા.ત. હિંસક ફિલ્મો, અશ્લીલતા) તેનાથી બચો.', 'તમારા ઘર અને કાર્યસ્થળનું વાતાવરણ શુદ્ધ રાખો.'] },

                    { type: 'list', title: 'Summary: Points to Remember', subtitle: 'A Message for Modern Life', points: ['Sin is not just a religious term; it is the enemy of our happiness.', 'Avoid sin not for fear of being caught, but for fear of spiritual decline.', 'Do not overlook even the smallest sin.', 'Good company and noble thoughts are the best vaccine against sin.', 'Analyze your actions every night before you sleep.'] },
                    { type: 'final', title: 'Thank You', subtitle: 'Open Forum for Questions and Discussion', final_message: 'Let\'s resolve to live a pure and ethical life.' }
                ]
            }
        };


        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('presentation-container');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideCounter = document.getElementById('slideCounter');
            const langButtons = {
                gu: document.getElementById('langGuBtn'),
                hi: document.getElementById('langHiBtn'),
                en: document.getElementById('langEnBtn'),
            };

            let currentSlide = 0;
            let currentLang = 'gu';
            let slides = [];
            
            function createSlideHTML(slide) {
                switch(slide.type) {
                    case 'title':
                        return `<div class="slide flex-col justify-center items-center text-center">
                                    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-indigo-800">${slide.title}</h1>
                                    <p class="text-lg sm:text-xl mt-4 text-gray-700">${slide.subtitle}</p>
                                </div>`;
                    case 'list':
                        return `<div class="slide flex-col justify-center">
                                    <h2 class="text-2xl sm:text-3xl font-bold text-indigo-700 mb-2 sm:mb-4">${slide.title}</h2>
                                    <h3 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-3 sm:mb-6">${slide.subtitle}</h3>
                                    <ul class="space-y-2 sm:space-y-3 text-base sm:text-lg md:text-xl text-left">
                                        ${slide.points.map(p => `<li class="flex items-start bullet-point">${p}</li>`).join('')}
                                    </ul>
                                </div>`;
                    case 'grid':
                         return `<div class="slide flex-col justify-center">
                                    <h2 class="text-2xl sm:text-3xl font-bold text-indigo-700 mb-2 sm:mb-4">${slide.title}</h2>
                                    <h3 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-3 sm:mb-6">${slide.subtitle}</h3>
                                    <ul class="space-y-2 sm:space-y-3 text-base sm:text-lg md:text-xl text-left grid grid-cols-1 md:grid-cols-2 gap-x-8">
                                        ${slide.points.map(p => `<li class="flex items-start bullet-point">${p}</li>`).join('')}
                                    </ul>
                                </div>`;
                    case 'final':
                         return `<div class="slide flex-col justify-center items-center text-center">
                                    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-indigo-800">${slide.title}</h1>
                                    <p class="text-lg sm:text-xl mt-4 text-gray-700">${slide.subtitle}</p>
                                    <p class="text-lg sm:text-xl mt-8 font-semibold text-indigo-600">${slide.final_message}</p>
                                </div>`;
                }
            }

            function renderSlides(lang) {
                currentLang = lang;
                const data = translations[lang].slideData;
                container.innerHTML = data.map(createSlideHTML).join('');
                slides = document.querySelectorAll('.slide');
                showSlide(currentSlide);

                // Update lang buttons
                Object.keys(langButtons).forEach(key => {
                    langButtons[key].classList.toggle('active', key === lang);
                });
                 // Update body font family
                document.body.className = document.body.className.replace(/\blang-..\b/g, '');
                document.body.classList.add(`lang-${lang}`);
            }

            function showSlide(index) {
                if (index < 0 || index >= slides.length) return;
                currentSlide = index;

                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                
                slideCounter.textContent = translations[currentLang].counter(index + 1, slides.length);

                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === slides.length - 1;
            }

            nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));
            prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));

            Object.keys(langButtons).forEach(key => {
                langButtons[key].addEventListener('click', () => renderSlides(key));
            });
            
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowRight'){ nextBtn.click(); } 
                else if(e.key === 'ArrowLeft'){ prevBtn.click(); }
            });

            // Initial setup
            renderSlides('gu');
        });
    </script>
</body>
</html>
